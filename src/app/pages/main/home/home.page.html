<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>CheckMyBag</ion-title>
  </ion-toolbar>
</ion-header>


<ion-menu side="start" menuId="first" contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menú </ion-title>
      
      
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item button>
        <ion-icon slot="start" name="cart-outline"></ion-icon>
        <ion-label>Dashboard</ion-label>
      </ion-item>
      <ion-item button>
        <ion-icon slot="start" name="cash-outline"></ion-icon>
        <ion-label>Gastos Mensuales</ion-label>
      </ion-item>
      <ion-item button>
        <ion-icon slot="start" name="settings-outline"></ion-icon>
        <ion-label>Configuración</ion-label>
      </ion-item>
      <ion-item button>
        <ion-icon slot="start" name="person-circle-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-item>
      <ion-item button>
        <ion-icon slot="start" name="close-outline"></ion-icon>
        <ion-label (click)="signOut()">cerrar sesion </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main-content"></ion-router-outlet>

<ion-content [fullscreen]="true" id="main-content">


  <!-- Tarjeta de Gastos Mensuales -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Gastos Mensuales</ion-card-title>
      <ion-card-subtitle>Resumen de octubre</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p>Total Gastos: $500.000</p>
      <p>Última actualización: 15 de octubre</p>
    </ion-card-content>
  </ion-card>

  <!-- Buscador -->
  <ion-searchbar color="primary" placeholder="Buscar"></ion-searchbar>

  <!-- Grilla de Cards (puedes agregar más si es necesario) -->
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Card Title</ion-card-title>
            <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            Here's a small text description for the card content. Nothing more, nothing less.
          </ion-card-content>
        </ion-card>
      </ion-col>
      <!-- Puedes añadir más columnas aquí según sea necesario -->
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-footer>
